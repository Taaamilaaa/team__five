<section class="contact">
    <div class="contact__container container">
        <h2 class="title contact__title" >Contact</h2>
        <p class="contact__subtittle">We will answer any question!</p>
        <form class="contact__form" autocomplete="off">
         <input type="email" name="email" class="contact__form--email" placeholder="Email" />
         <input type="text" name="text" class="contact__form--text"  placeholder="Type your question" />
         <button type="submit" class="contact__form--submit submit">Send</button>
     </form>
 </section>
