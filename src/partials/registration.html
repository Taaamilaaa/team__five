
<section class="registration container">
    <div class="registration-board">
        <h2 class="title regisration__title">Registration</h2>
        <span class="registration__time">
            May 23, 11:00 New York
        </span>
        <span class="registration__price">
            $ 699
        </span>
        <div class="registration__line"></div>
        <form class="form-registration">
            <p class="form-registration__title">
                Apply your personal info for registration
            </p>
            <label>
                <input class="form-registration__name" type="text" name="username" pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                    placeholder="Your name" required />
            </label>
            <label>
                <input class="form-registration__tel" type="tel" name="tel"
                    pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" placeholder="Phone number" required />
            </label>
            <label>
                <input class="form-registration__email" type="email" name="email"
                    pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" placeholder="Email" required />
            </label>
            <button type="button" class="button form-registration__button">Register</button>
        
        
        </form>
    </div>
   

</section>
