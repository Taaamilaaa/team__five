<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
      <p class="logo">logo</p>
      <ul class="site-nav">
        <li class="site-nav__item"><a name="About">About us</a></li>
        <li class="site-nav__item"><a name="Program">Program</a></li>
        <li class="site-nav__item"><a name="Reviews" >Reviews</a></li>
        <li class="site-nav__item"><a name="Contact" >Contact</a></li>
      </ul>
      <button
      type="button"
      class="menu-button is-open" 
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-menu-button>
      <svg
        width="40"
        height="40"
        aria-label="Переключатель мобильного меню">
        <use class="icon-cross" href=""></use>
        <use class="icon-menu" href=""></use>
      </svg>
    </button>
  </div> 
</header>
      
    
   
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
